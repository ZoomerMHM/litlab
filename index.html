<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomer's Lit Lab</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0a 100%);
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 80px 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(90deg, #00f2ff, #bc13fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.3));
        }

        /* Buttons Container */
        .button-group {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cta-button {
            padding: 15px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.4s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* YouTube Style */
        .yt-btn {
            border: 2px solid #ff0000;
            color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }
        .yt-btn:hover {
            background: #ff0000;
            color: #fff;
            box-shadow: 0 0 30px #ff0000;
        }

        /* Facebook Style */
        .fb-btn {
            border: 2px solid #00f2ff;
            color: #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        .fb-btn:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 30px #00f2ff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 80%;
            margin-top: 60px;
            max-width: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            border-color: #bc13fe;
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(188, 19, 254, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>ZOOMER'S LIT LAB</h1>
        <p style="color: #888;">No Cap, Just Logic. Master STEM with Smart Hacks.</p>
        
        <div class="button-group">
            <a href="https://www.youtube.com/channel/UC6RWhlpEeL-dF-OXZpvC0SQ" target="_blank" class="cta-button yt-btn">YouTube Channel</a>
            
            <a href="https://www.facebook.com/YOUR_PAGE_LINK_HERE" target="_blank" class="cta-button fb-btn">Facebook Page</a>
        </div>
    </header>

    <div class="grid">
        <div class="card"><h3>‚öõÔ∏è Physics</h3></div>
        <div class="card"><h3>üìê Math</h3></div>
        <div class="card"><h3>üß™ Chemistry</h3></div>
        <div class="card"><h3>üß¨ Biology</h3></div>
    </div>

</body>
</html>
