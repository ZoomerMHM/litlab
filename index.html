<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomer's Lit Lab | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00f2ff; --secondary: #bc13fe; }
        body { background: url('fb-cover.jpg') no-repeat center center fixed; background-size: cover; font-family: 'Poppins', sans-serif; margin: 0; }
        .overlay { background: rgba(5, 5, 5, 0.9); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s; }
        .glass-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 0 25px rgba(0, 242, 255, 0.2); }
        .logo-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--primary); box-shadow: 0 0 30px var(--primary); object-fit: cover; }
    </style>
</head>
<body>
    <div class="overlay">
        <header class="py-16 text-center">
            <img src="logo.png" alt="Logo" class="logo-img mx-auto mb-6">
            <h1 class="text-6xl font-black text-white uppercase tracking-tighter">Zoomer's <span class="text-cyan-400">Lit Lab</span></h1>
            <div class="flex justify-center gap-8 mt-8">
                <a href="https://youtube.com/channel/UC6RWhlpEeL-dF-OXZpvC0SQ" target="_blank" class="text-red-500 text-3xl hover:scale-125 transition"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://facebook.com/ZoomersLitLab" target="_blank" class="text-blue-500 text-3xl hover:scale-125 transition"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 pb-24">
            <a href="physics.html" class="glass-card p-12 rounded-[2.5rem] text-center group"><i class="fa-solid fa-atom text-5xl text-sky-400 mb-5 group-hover:rotate-180 duration-1000"></i><h2 class="text-xl font-bold text-white">Physics</h2></a>
            <a href="Chemistry.html" class="glass-card p-12 rounded-[2.5rem] text-center group"><i class="fa-solid fa-flask text-5xl text-pink-500 mb-5 group-hover:animate-bounce"></i><h2 class="text-xl font-bold text-white">Chemistry</h2></a>
            <a href="Math.html" class="glass-card p-12 rounded-[2.5rem] text-center group"><i class="fa-solid fa-square-root-variable text-5xl text-amber-400 mb-5"></i><h2 class="text-xl font-bold text-white">Math</h2></a>
            <a href="Biology.html" class="glass-card p-12 rounded-[2.5rem] text-center group"><i class="fa-solid fa-dna text-5xl text-emerald-400 mb-5"></i><h2 class="text-xl font-bold text-white">Biology</h2></a>
            <a href="Bangla.html" class="glass-card p-12 rounded-[2.5rem] text-center group"><i class="fa-solid fa-pen-nib text-5xl text-blue-400 mb-5"></i><h2 class="text-xl font-bold text-white">Bangla</h2></a>
            <a href="English.html" class="glass-card p-12 rounded-[2.5rem] text-center group"><i class="fa-solid fa-language text-5xl text-indigo-400 mb-5"></i><h2 class="text-xl font-bold text-white">English</h2></a>
            <a href="ICT.html" class="glass-card p-12 rounded-[2.5rem] text-center group"><i class="fa-solid fa-microchip text-5xl text-teal-400 mb-5"></i><h2 class="text-xl font-bold text-white">ICT</h2></a>
        </main>
    </div>
</body>
</html>
