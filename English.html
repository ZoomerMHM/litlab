<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Vault | Lit Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Poppins', sans-serif; }
        .folder-box { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 20px; padding: 25px; margin-bottom: 20px; transition: 0.3s; }
        .folder-box:hover { border-color: #00f2ff; background: rgba(255,255,255,0.05); }
        .plus-btn { background: #00f2ff; color: black; width: 40px; height: 40px; border-radius: 50%; display: flex; items: center; justify-content: center; font-weight: bold; transition: 0.4s; }
        .plus-btn:hover { transform: rotate(90deg); box-shadow: 0 0 20px #00f2ff; }
    </style>
</head>
<body class="p-8">
    <a href="index.html" class="text-gray-500 hover:text-white transition flex items-center gap-2 mb-8">
        <i class="fa-solid fa-arrow-left"></i> Home
    </a>
    
    <h1 class="text-4xl font-black mb-10 text-cyan-400 uppercase tracking-tight">Subject Vault</h1>

    <div class="folder-box flex justify-between items-center border-l-4 border-amber-500">
        <div>
            <h3 class="text-xl font-bold italic"><i class="fa-solid fa-folder-open text-amber-500 mr-3"></i> Concept Blogs</h3>
            <p class="text-xs text-gray-500 mt-1">Shortcuts and handwritten notes</p>
        </div>
        <a href="#" class="plus-btn" title="Add New"><i class="fa-solid fa-plus"></i></a>
    </div>

    <div class="folder-box flex justify-between items-center border-l-4 border-pink-500">
        <div>
            <h3 class="text-xl font-bold italic"><i class="fa-solid fa-image text-pink-500 mr-3"></i> Graphics & Posters</h3>
            <p class="text-xs text-gray-500 mt-1">Cheat sheets and visual magic</p>
        </div>
        <a href="#" class="plus-btn" title="Add New"><i class="fa-solid fa-plus"></i></a>
    </div>

    <div class="folder-box flex justify-between items-center border-l-4 border-emerald-500">
        <div>
            <h3 class="text-xl font-bold italic"><i class="fa-solid fa-clapperboard text-emerald-500 mr-3"></i> Slides & Vlogs</h3>
            <p class="text-xs text-gray-500 mt-1">Class slides and delivery links</p>
        </div>
        <a href="#" class="plus-btn" title="Add New"><i class="fa-solid fa-plus"></i></a>
    </div>

</body>
</html>
